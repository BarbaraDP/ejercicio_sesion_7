<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
    <link href="./ejercicio_sesion_7.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
	<div class="contenedor">
		<div class="login-form">
			<form>
				<h1>Login Form</h1>

				<div class="login-form__field">
					<input type="text" name="Usuario" id="usuario" requiered placeholder="Usuario" class="login-form__field--usuario"/>
				</div>

				<div class="login-form__field">
					<input type="password" name="Password" id="password" required placeholder="Password" class="login-form_field--password"/>
				</div>

				<div class="login-form__field">
					<input type="checkbox" name="Checkbox" id="checkbox" required class="login-form__field--checkbox"/><label for="check">He leído y acepto la política de privacidad</label>
				</div>

				<div class="login-form__button">
					<button type="submit" class="login-form__button--button">Enviar</button>
				</div>
			</form>
		</div>
	</div>
    
</body>
</html>
